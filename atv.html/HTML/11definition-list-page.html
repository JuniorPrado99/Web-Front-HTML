<!DOCTYPE html>
<html lang="pt-br">

    <title>Glossário de termos</title>

<body>
    <h1>Termos-chave</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação usada para estruturar páginas da web.</dd>
    
        <dt>CSS</dt>
        <dd>Folhas de estilo usadas para definir o design e layout das páginas.</dd>
    
        <dt>JavaScript</dt>
        <dd>Linguagem de programação usada para adicionar interatividade às páginas web.</dd>
    </dl>
</body>
