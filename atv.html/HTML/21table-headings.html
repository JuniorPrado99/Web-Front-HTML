<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabela Semanticamente Estruturada</title>
    <meta name="keywords" content="exemple. html">
    <meta name="description" content="Just a simple exemple">
    <meta name=" author" content="Weder Sousa">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
    <h1>Relatório de vendas</h1>
    <table border="1">
        <!--Cabeçalho da tabela-->
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço unitário</th>
                <th>Total de vendas</th>
            </tr>
        </thead>

        <!--Corpo da tabela-->
        <tbody>
            <tr>
                <td>camisa</td>
                <td>10</td>
                <td>R$ 40,00</td>
                <td>R$ 400,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>15</td>
                <td>R$ 80,00</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Jaquetas</td>
                <td>5</td>
                <td> R$ 120,00</td>
                <td> R$ 600,00</td>
            </tr>            
        </tbody>
        <!--Rodapé da tabela-->
        <tfoot>
            <tr>
                <td colspan="3">Total Geral</td>
                <td>R$ 2.200,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
